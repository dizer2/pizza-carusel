<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/128/6951/6951772.png">
	<link rel="stylesheet" href="./style/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Pizza carusel</title>
</head>
<body>
	<div class="login__log" id="login__log">
		<p class="login__titel">Sign up</p>
		<div class="login__conateiner">
			<p class="input__titel name__titel">Login</p>
			<input  class="signup__input" id="input__name" type="text" placeholder="Write your login">
		</div>
		<div class="login__conateiner">
			<p class="input__titel pass__titel">Password</p>
			<input class="signup__input" id="input__password" type="text" placeholder="Write your password">
		</div>
		<button id="button__signUp" class="button__signUp">Sign up</button>
	</div>
	<div class="wrap" id="wrap">
		<div class="header">
			<div class="header__box">
				<div class="logo__box">
				<img class="img__logo" src="./img/logo.png" alt="logo">
				<p class="logo__text">foodure</p>
				</div>
				<p class="header__h1">Choose a dish:</p>
			</div>
			<div class="nav">
				<a href="#">
				<p id="home" class="nav__text">home</p>
				</a>
				<a href="#">
				<p  class="nav__text" id="dishes">dishes</p>
				</a>
				<a href="#">
				<p  class="nav__text">contact</p>
				</a>

			</div>
		</div>
		<div class="main2" id="main2">
			<div class="login__container">
				<p>Your name: </p>
				<span class="margin__tetx" id="loginUser"></span>
				<p class="password">Password:</p>
				<span class="margin__tetx" id="passwordUser"></span>
			</div>
		</div>
		<div class="main" id="main">
			<div class="main__left">
				<div class="pizaa__box">
				<div class="pizza__ctructura" id="pizza__ctructura">
					<div class="piiza__ingredient pizza1"></div>
					<div class="piiza__ingredient pizza2"></div>
					<div class="piiza__ingredient pizza3"></div>
					<div class="piiza__ingredient pizza4"></div>
					<div class="piiza__ingredient pizza5"></div>
					<div class="piiza__ingredient pizza6"></div>
					<div class="piiza__ingredient pizza7"></div>
					<div class="piiza__ingredient pizza8"></div>
				</div>
				</div>
				<p class="name__pizza" id="name__pizza"></p>
			</div>
			<div class="main__right">
				<div class="contant__ingredients">
					<p class="ingtagients__titel">Ingradients:</p>
					<div class="ingradient__desription-box">
						<p class="ingredient__description" id="ingredient__description"></p>
					</div>
					<div class="prise__box">
						<p class="prise__text">Prise</p>
						<p class="prise" id="prise"><span></span></p>
					</div>
					<div class="button__box">
						<button class="button__ingredient previous" id="previous">Previous</button>
						<div id="button__buy" class="button__buy"><img class="img__buy" src="./img/buy.png" alt="buy"></div>
						<button class="button__ingredient next" id="next">Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="./script/main.js"></script>
</body>
</html>
